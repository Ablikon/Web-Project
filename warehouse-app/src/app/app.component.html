<div class="app-container">
  <!-- Sidebar -->
  <aside class="sidebar" *ngIf="authService.getCurrentUser()">
    <div class="logo">
      <h2>{{ title }}</h2>
    </div>
    
    <div class="sidebar-menu">
      <a routerLink="/dashboard" routerLinkActive="active">
        <span class="menu-icon">📊</span>
        <span class="menu-text">Dashboard</span>
      </a>
      
      <a routerLink="/inventory" routerLinkActive="active">
        <span class="menu-icon">📦</span>
        <span class="menu-text">Inventory</span>
      </a>
      
      <a routerLink="/products" routerLinkActive="active">
        <span class="menu-icon">🏷️</span>
        <span class="menu-text">Products</span>
      </a>
      
      <a routerLink="/categories" routerLinkActive="active">
        <span class="menu-icon">🗂️</span>
        <span class="menu-text">Categories</span>
      </a>
      
      <a routerLink="/movements" routerLinkActive="active">
        <span class="menu-icon">🔄</span>
        <span class="menu-text">Product Movements</span>
      </a>
      
      <a routerLink="/reports" routerLinkActive="active" *ngIf="authService.isManager()">
        <span class="menu-icon">📝</span>
        <span class="menu-text">Reports</span>
      </a>
      
      <a routerLink="/users" routerLinkActive="active" *ngIf="authService.isAdmin()">
        <span class="menu-icon">👥</span>
        <span class="menu-text">User Management</span>
      </a>
    </div>
    
    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-name">{{ authService.getCurrentUser()?.username }}</div>
        <div class="user-role">{{ authService.getCurrentUser()?.role }}</div>
      </div>
      <button (click)="logout()" class="logout-button">Logout</button>
    </div>
  </aside>
  
  <!-- Main Content -->
  <main class="main-content" [class.full-width]="!authService.getCurrentUser()">
    <!-- Top Navigation for Mobile -->
    <nav class="top-nav" *ngIf="authService.getCurrentUser()">
      <div class="mobile-menu-toggle">
        <button (click)="toggleSidebar()">
          <span>☰</span>
        </button>
      </div>
      <div class="nav-title">{{ title }}</div>
    </nav>
    
    <!-- Page Content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
