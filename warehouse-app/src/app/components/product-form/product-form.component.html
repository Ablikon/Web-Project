<app-warehouse-layout>
  <div class="content-container">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h1>
      <div class="header-actions">
        <a routerLink="/products" class="btn btn-light">
          <i class="fas fa-arrow-left"></i> Back to Products
        </a>
      </div>
    </div>
    
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="section">
            <div class="section-header">
              <h2><i class="fas fa-info-circle"></i> Basic Information</h2>
            </div>
            
            <div class="row g-4">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name" class="required">Product Name</label>
                  <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    [(ngModel)]="product.name" 
                    name="name" 
                    placeholder="Enter product name"
                    required>
                  <div class="form-text">Choose a clear, descriptive name</div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="unit" class="required">Unit of Measurement</label>
                  <input 
                    type="text" 
                    id="unit" 
                    class="form-control"
                    [(ngModel)]="product.unit" 
                    name="unit" 
                    placeholder="E.g., kg, pieces, liters"
                    required>
                  <div class="form-text">Units used to measure this product (e.g., kg, pcs)</div>
                </div>
              </div>
            </div>
          </div>

          <div class="section mt-4">
            <div class="section-header">
              <h2><i class="fas fa-tag"></i> Classification</h2>
            </div>
            
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="category" class="required">Category</label>
                  <select 
                    id="category" 
                    class="form-control"
                    [(ngModel)]="product.category" 
                    name="category" 
                    required>
                    <option value="" disabled selected>Select a category</option>
                    <option *ngFor="let category of categories" [value]="category.id">
                      {{ category.name }}
                    </option>
                  </select>
                  <div class="form-text">Group your product for better organization</div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-actions mt-5">
            <button type="button" class="btn btn-secondary" routerLink="/products">
              <i class="fas fa-times"></i> Cancel
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">
              <i class="fas fa-save"></i> {{ isEditMode ? 'Update Product' : 'Create Product' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</app-warehouse-layout>
